# Render Blueprint for Best Lap Web Dashboard
# This file defines the infrastructure for deploying the frontend to Render
# Documentation: https://render.com/docs/blueprint-spec
#
# IMPORTANT: When creating the service in Render:
# 1. Set "Root Directory" to the repository root (leave blank or set to ".")
# 2. Build Command: bash apps/web/render-build.sh
# 3. Publish Directory: apps/web/dist

services:
  # Web Dashboard - Static Site
  - type: web
    name: best-lap-dashboard
    runtime: static
    env: static

    # Root directory must be empty or "." to use repository root
    # Render will execute commands from the repository root
    rootDir: .

    # Build command executes from rootDir
    buildCommand: bash apps/web/render-build.sh

    # Publish path is relative to rootDir
    staticPublishPath: apps/web/dist

    # Custom headers for security and caching
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    # Routes configuration for SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    # Environment variables
    envVars:
      # API URL - MUST be configured in Render dashboard
      # Example: http://ec2-xx-xxx-xxx-xxx.compute.amazonaws.com:3333
      - key: VITE_API_URL
        sync: false
        # This will need to be set manually in Render dashboard or via Render.com UI

      # Node version (18 is stable and well-supported)
      - key: NODE_VERSION
        value: "20"

      # pnpm version matching local development
      - key: PNPM_VERSION
        value: "8.14.0"

      # Build optimizations
      - key: NODE_ENV
        value: production

# Auto-deploy configuration
# By default, Render will auto-deploy on every push to the main branch
